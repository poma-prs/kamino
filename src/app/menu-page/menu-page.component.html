<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Product Page</title>
    <meta name="description" content="BlackTie.co - Free Handsome Bootstrap Themes"/>
    <meta name="keywords" content="themes, bootstrap, free, templates, bootstrap 3, freebie,">
    <meta property="og:title" content="">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600,300,200&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
</head>

<div class="body">

  <div class="cart-block">
    <div class="container">
      <fd-od-list
        (process)="processTheOrder($event)">
      </fd-od-list>
    </div>
  </div>

  <div class="food-items-block">
    <div class="container">
      <h1 class="description">Click the Order Now Button</h1>
      <div class="row">
        <div class="col-sm-4"
             *ngFor="let allFoods of foodItems">
          <mw-food-item
            [itemList]="allFoods"
            (search)="addToOrder($event)"></mw-food-item>
        </div>
      </div>
    </div>
  </div>
</div>
