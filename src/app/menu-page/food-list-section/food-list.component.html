<ul class="caption-style">
    <li>
        <img src="{{itemList.picture}}" alt=""/>
        <div class="caption">
            <div class="blur"></div>
            <div class="caption-text">
                <h1>Description</h1>
                <p>{{itemList.description}}</p>
            </div>
        </div>
    </li>
</ul>
<h2>{{itemList.name}}</h2>
<div class="price">Price: ${{itemList.price}}</div>
<button class="btn btn-1 btn-1e order-btn" (click)="select(itemList)" *ngIf="!selectedItem && !opened">Order Now
</button>

<div class="count-selector" *ngIf="selectedItem && opened">
    <label>Count: </label><input #number type="number" value="1" min="1" max="10">
    <button (click)="addInList(number.value)">Add</button>
</div>
